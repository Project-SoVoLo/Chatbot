version: "3.1"
nlu:
- intent: start_chat
  examples: |
    - 안녕
    - 시작하자
    - 얘기 좀 하자
    - 상담 시작할게
    - 대화하자

- intent: end_chat
  examples: |
    - 종료
    - 종료하자
    - 오늘은 여기서 끝
    - 대화해줘서 고마워
    - 마무리하자

# 직장에서의 얘기
- intent: work
  examples: |
    - 회사에서 짜증나는 일이 있었어
    - 직장에서 스트레스받았어
    - 일 때문에 열받아
    - 상사 때문에 힘들어
    - 일하다가 눈물 났어
# 일상적인 얘기, 평범한 주제
- intent: daily
  examples : |
    - 요즘 무기력해
    - 아무것도 하기 싫어
    - 계속 누워만 있고 싶어
    - 하루종일 뭔가 하기 싫어
    - 무기력하고 멍해
# 학교에서의 얘기
- intent: school
  examples : |
    - 시험이 너무 많아
    - 과제가 쌓여서 너무 스트레스야
    - 교수님이 너무 무서워
    - 학점 걱정에 잠이 안 와
    - 학교 다니기 싫어졌어
# 가족 관계에 대한 얘기
- intent: family
  examples: |
    - 부모님이 날 이해 못 해
    - 집 분위기가 요즘 안 좋아
    - 가족이랑 계속 싸워
    - 동생이랑 계속 싸워
    - 나 혼자 소외된 느낌이야
    - 집에 있어도 편하지가 않아
# 친구 관계에 대한 얘기
- intent: friend
  examples: |
    - 친구랑 말 안 한 지 오래야
    - 내 얘기를 들어주는 사람이 없어
    - 주변에 진짜 친구가 없는 것 같아
    - 친구들이랑 멀어진 느낌이야
    - 외롭고 허전해